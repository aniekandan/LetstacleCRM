<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <title>
    CRM Admin Panel
  </title>
  <!--     Fonts and icons     -->
  <link href="assets/css/google-fonts.css" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="assets/js/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="assets/css/argon-dashboard.css" rel="stylesheet" />
</head>

<body class="bg-gray-300">  
  <main class="main-content  mt-0">
    <section>
      <div class="page-header">
        <div class="container">
          <div class="row d-flex justify-content-center vh-100">
            <div class="card d-flex justify-content-center align-self-center p-3 w-35 shadow-lg">
                <div class="d-flex flex-column mx-lg-0 mx-auto">
                    <div class="card card-plain">
                      <div class="card-header pb-0 text-start">
                        <h4 class="font-weight-bolder">Login</h4>
                        <p class="mb-0">Enter your email and password to sign in</p>
                      </div>
                      <div id="form" class="card-body">
                          <div class="mb-3">
                            <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email"
                            oninput="validateEmail()" required>

                            <!-- feedback -->
                            <div class="invalid-feedback">Please enter a valid email address</div>

                          </div>
                          <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password">
                          </div>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                          </div>
                          <div class="text-center">
                            <button type="button" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0"
                                onclick="submit()">Login</button>
                          </div>
                        </div>
                      
                    </div>
            </div>
            
            </div>            
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>

  <!-- Github buttons -->
  <script src="https://buttons.github.io/buttons.js"></script>

  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/argon-dashboard.min.js"></script>

  <!-- Page Script -->
  <script src="login.js"></script>

</body>

</html>
